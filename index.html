    <meta property="og:title" content="Snyk - Streetwear Brand" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Create a more comprehensive polyfill for import.meta
      if (typeof window !== 'undefined') {
        window.importMeta = { url: document.baseURI };
        // Create global import object with meta property if it doesn't exist
        if (!window.import) {
          window.import = { meta: window.importMeta };
        }
      }
      
      // Handle script loading errors gracefully
      window.addEventListener('error', function(e) {
        if (e.target && e.target.src && e.target.src.includes('gptengineer.js')) {
          console.warn('External script failed to load. Continuing with application.');
        }
      }, true);
    </script>
    <!-- External GPT Engineer script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" onerror="console.warn('External script failed to load')"></script>
    <!-- Main application script - explicitly marked as module -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
