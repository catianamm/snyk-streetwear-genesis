    <script>
      // Create a polyfill for import.meta if needed
      if (typeof window !== 'undefined' && !window.import) {
        window.import = { meta: { url: document.baseURI } };
      }
      
      // Handle script loading errors gracefully
      window.addEventListener('error', function(e) {
        if (e.target && e.target.src && e.target.src.includes('gptengineer.js')) {
          console.warn('External script failed to load. Continuing with application.');
        }
      }, true);
    </script>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <!-- Using async instead of defer to help with loading issues -->
